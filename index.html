<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake 80'</title>
</head>
<body>

    <header>

        <h2>Snake 80' </h2>
        <i class="fas fa-gamepad"></i>
    </header>

    <div class="canvas">
        <canvas id="snake" width="512" height="512"></canvas>

    </div>
    
    <div class="modal">
        <h1>Game Over</h1>
        <div id="score">
            <div id="stars">
                <i class="fas fa-star"></i>
                <i id="middle" class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
            <div id="count">
                <h2>Score:</h2>
                <h2 id="points"></h2>
            </div>
        </div>
        <a href=".">
            <i class="fas fa-play"></i> Play</a>
    </div>

    <hr>

    <footer>
        <p>Desenvolvido por </p>
        <a href=""><img src="./logo.png" alt="" title="Matheus Hugo"></a>
    </footer>

    <script src="https://kit.fontawesome.com/8c012e61b4.js" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
